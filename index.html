<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" class="search-box" placeholder="enter city name">
            <button class="button"><img src="search.png" alt="search-icon"></button>
        </div>

        <div class="weather">
            <img src="snow.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai</h2>

        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="wind.png">
                <div>
                    <p class="wind">50 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
